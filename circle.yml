machine:
  environment:
    GODIST: "go1.7.3.linux-amd64.tar.gz"
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/benjamincaldwell"
    APP_PATH: "$IMPORT_PATH/dfm"
  post:
    - mkdir -p downloads
    - test -e downloads/$GODIST || curl -o downloads/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf downloads/$GODIST
    
dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
  override:
    - cd "$APP_PATH" && bash scripts/go.test.sh
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  release:
    branch: master
    commands:
      - bash scripts/release.sh
