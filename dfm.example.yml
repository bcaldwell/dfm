---

repo: benjamincaldwell/dotfiles

alias:
  clone: git clone 

tasks:
  devctl:
    when:
      condition: "echo"
    # cmd:
    #   - "@clone github.com/benjamincaldwell/devctl"
    links:
      - devctlconfig:.devctlconfig
  zsh:
    cmd:
      - "@clone github.com/benjamincaldwell/devctl"

  zsh-linux:
    when:
      os: "linux"
    cmd:
      - "@clone github.com/benjamincaldwell/devctl"
    deps:
      - fish

  zsh-darwin:
    when:
      os: "darwin"
    cmd:
      - "@clone github.com/benjamincaldwell/devctl"
    deps:
      - zsh

  linux:
    when:
      os: "linux"
    # condition: some shell command that returns an error or not
    deps:
      - zsh

  darwin:
    when:
      os: "darwin"
    # condition: some shell command that returns an error or not
    # parameter: "server" passed in as the second argument 
    deps:
      - zsh
      - zsh-darwin
      - zsh-linux
    cmd:
      - bash mac.sh
